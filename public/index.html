<!doctype html>
<html>
    <head>
        <title>File metadata microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/css.css">
    </head>
    <body>
        <div class="container">
            <form id="form" action="/file/upload" method="POST" enctype="multipart/form-data">
                <fieldset>
                	<legend>File Metadata Microservice</legend>
                	<p>This form sends a FormData object and returns the file size in bytes in a JSON format.</p>
                	<p>Max size:<strong>1MB</strong></p>
                    <p>Select your file:</p>
                    <input type="file" name="file"/>
                    <input class="btn" type="submit"/>
                </fieldset>
            </form>
            <p class="pull-right">Made by <a href="http://www.freecodecamp.com/argvil19">argvil19</a> for FCC back-end course</p>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="javascripts/script.js"></script>
    </body>
</html>
